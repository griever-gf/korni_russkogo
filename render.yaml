services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: korni-russkogo
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: s3_bucket_name # Imported from Heroku app
        value: korni
      - key: DATABASE_URL # Render managed PostgreSQL database
        fromDatabase:
          name: postgresql-metric-12724
          property: connectionString
      - key: REDIS_HOST # Render managed Redis
        fromService:
          name: redis-concave-52836
          type: pserv
          property: host
      - key: REDIS_PORT
        fromService:
          name: redis-concave-52836
          type: pserv
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: redis-concave-52836
          type: pserv
          envVarKey: GENERATED_SECRET
  - type: pserv # Redis private service
    name: redis-concave-52836
    env: docker
    repo: https://github.com/render-examples/redis.git
    envVars:
      - key: GENERATED_SECRET
        generateValue: true
    disk:
      name: redis-concave-52836-data
      mountPath: /var/lib/redis
      sizeGB: 10 # optional

databases: # Render PostgreSQL managed database
  - name: postgresql-metric-12724
    ipAllowList: [] # only allow internal connections
